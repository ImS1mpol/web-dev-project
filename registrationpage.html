<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registrationpage.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="page-container">
        <div class="registration-container">
            <h1>REGISTER NOW!</h1>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Last Name, First Name, Middle Initial" required />
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                </div>
                <div>
                    <label for="student-number">Student Number:</label>
                    <input type="text" id="student-number" name="student-number" placeholder="Enter your student number" required />
                </div>
                <div>
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" placeholder="Enter your section" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                        <button type="button" class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
                        <button type="button" class="eye-icon" onclick="toggleConfirmPasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                <a href="/login">Already have an account? Login</a>
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggling password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = passwordType;
        }

        function toggleConfirmPasswordVisibility() {
            const confirmPasswordField = document.getElementById('confirm-password');
            const confirmPasswordType = confirmPasswordField.type === 'password' ? 'text' : 'password';
            confirmPasswordField.type = confirmPasswordType;
        }
    </script>
</body>
</html>
