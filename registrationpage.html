<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registrationpage.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="page-container">
        <div class="registration-container">
            <h1>REGISTER NOW!</h1>
            <form action="homepage.html" method="get">
                <div>
                    <label for="name" aria-label="Name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Last Name, First Name, Middle Initial" required />
                </div>
                <div>
                    <label for="email" aria-label="Email Address">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                </div>
                <div>
                    <label for="student-number" aria-label="Student Number">Student Number:</label>
                    <input type="text" id="student-number" name="student-number" placeholder="Enter your student number" required />
                </div>
                <div>
                    <label for="section" aria-label="Section">Section:</label>
                    <input type="text" id="section" name="section" placeholder="Enter your section" required />
                </div>
                <div>
                    <label for="password" aria-label="Password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" />
                        <button type="button" class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                </div>
                <div>
                    <label for="confirm-password" aria-label="Confirm Password">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="8" />
                        <button type="button" class="eye-icon" onclick="toggleConfirmPasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggling password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function toggleConfirmPasswordVisibility() {
            const confirmPasswordField = document.getElementById('confirm-password');
            confirmPasswordField.type = confirmPasswordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
